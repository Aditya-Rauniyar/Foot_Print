<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plans - FOOTPRINT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray for the background */
            color: #333; /* Dark text for readability */
        }

        header {
            background-color: #28be28; /* Green header background */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1f8e1f; /* Slightly darker green for the navigation bar */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #28be28; /* Lighter green hover effect */
            border-radius: 5px;
        }

        /* Section Styles */
        .section {
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            color: #28be28;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        /* Footer Styles */
        .footer {
            background-color: #28be28;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('meal_plans') }}">Meal Plans</a></li>
                <li><a href="{{ url_for('calculator') }}">Carbon Footprint</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
        <h1>Personalized Meal Plans</h1>
    </header>

    <section class="section">
        <h2>Create Your Plan</h2>
        <p>Design meal plans tailored to your dietary needs and environmental goals.</p>
    </section>

    <footer class="footer">
        <p>Email: info@footprint.com</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
